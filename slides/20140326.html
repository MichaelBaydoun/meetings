  ## What do we mean by monitoring?

  - System performance

  - Application performance and exceptions

  - Cloud performance cost

  - Biz metrics

##*with centralized alerting*
---
  ## Problems with typical monitoring systems

  - Too many alerts, low signal-to-noise ratio

  - Disparate systems don't integrate easily

  - Data lacks sufficient granularity

  - Unreliability can mean missing serious problems

  - Cost (Saas per-server, developer time, maint. cost)
---
class: center, middle

  # Likely Solution:

  # Saas + DIY

---

  ## Saas tools

  - Application & Uptime Monitoring

    - New Relic / Scout / Pingdom

  - Log Aggregation

    - Loggly / Splunk Storm

  - Cloud Metrics
  
    - Stackdriver / Datapipe

  - Metrics Collection

    - Librato

  - Alerting
  
    - PagerDuty
  
    - Twilio

---
  ## DIY tools

  - Metrics collection

    - graphite / statsd / collectl / AWS CloudWatch

  - Alerting

    - nagios / sensu / AWS SNS

  - Visualization

    - rails / dashing / various javascript

  - Event Propagation

    - RabbitMQ / AWS SQS

  - Long-term Metric Storage

    - RDBMS / NoSQL / AWS S3

---
  ## K.I.S.S. at all costs

  - Make it so easy to put data in, you have no excuse not to.

```ruby
  # send data upstream to statsd
  statsd = Statsd.new '127.0.0.1', 8125
  statsd.gauge 'watermelon.vise.flexural_strength', 5

  # post a custom event to simpledb
  domain = sdb.domains.create "oscillation_overthruster"
  domain.items.create SecureRandom.uuid, payload
```
